<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Download Ready</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-white to-gray-50 min-h-screen flex flex-col justify-center items-center">

  <div class="text-center p-10">
    <h1 class="text-4xl md:text-5xl font-bold text-green-600 mb-6">
      ✅ Your audio is ready!
    </h1>
    <p class="text-lg text-gray-600 mb-8">
      Click the button below to download your censored audio file.
    </p>

    <a 
      href="{{ url_for('download_file', filename=filename) }}" 
      class="px-8 py-4 bg-blue-600 hover:bg-blue-700 text-white rounded-full text-xl font-semibold transition"
    >
      📥 Download Audio
    </a>

    <div class="mt-8">
      <a href="{{ url_for('home') }}" class="text-gray-400 hover:underline text-sm">← Back to Home</a>
    </div>
  </div>

</body>
</html>
